<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="px-4 py-md-5 pt-3 my-md-5 text-center">
      <h1 class="page-title" id="title-text">
        This is the title and instruction text
      </h1>
    </div>

    <div class="container">
      <div class="row mx-auto p-lg-4 p-1" style="width: 90%; max-height: 80vh">
        <!--add margin-->
        <div class="col-6 p-1">
          <div class="simon-button simon-green" id="green-button"></div>
        </div>
        <div class="col-6 p-1">
          <div class="simon-button simon-red" id="red-button"></div>
        </div>
        <div class="col-6 p-1">
          <div class="simon-button simon-yellow" id="yellow-button"></div>
        </div>
        <div class="col-6 p-1">
          <div class="simon-button simon-blue" id="blue-button"></div>
        </div>
      </div>
      <div class="row mx-auto text-center">
        <h1 class="page-title">
          <button type="button" class="btn btn-primary" id="start-button">
            START!
          </button>
        </h1>
      </div>
    </div>

    <!--Html Above-->
    <!--Scripts bellow-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
